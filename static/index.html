<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email with Attachment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Send Email with Attachment</h1>
  <form action="http://localhost:3000/sendMail" method="POST" enctype="multipart/form-data">
    <label for="email">Email of Receipient:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="subject">Email Subject:</label>
    <textarea id="subject" name="subject" rows="2" cols="30" required></textarea><br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
    <label for="files">Attachments:(You can choose multiple files)</label>
    <input type="file" id="files" name="files" multiple required><br><br>

    <button type="submit">Send Email</button>
  </form>

 <script src="index.js"></script>
</body>
</html>
